<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input type="text" placeholder="enter city name" />
        <button><img src="search.png" /></button>
      </div>

      <div class="error">
        <p>Invalid city name</p>
      </div>

      <div class="weatherData">
        <img src="clouds.png" class="WeatherImg" />
        <h1 id="temp">22Â°C</h1>
        <h2 id="city">Pune</h2>

        <div class="Details">
          <div class="col1 col">
            <img src="humidity.png" />
            <div class="humidityData">
              <p class="humidity">48%</p>
              <!-- humidity change-->
              <p>Humidity</p>
            </div>
          </div>

          <div class="col2 col">
            <img src="wind.png" />
            <div class="wind">
              <p class="windValue">10.29 Km/h</p>
              <!-- windValue change-->
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
